<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="card">
        <br>
        <h1>Register</h1>
        <p>Create your account. It's free and only takes a minute.</p>
        <br>
        <input class="fname" type="text" placeholder="First Name">
        <input class="lname" type="text" placeholder="Last Name"><br>
        <input class="field" type="email" placeholder="Email"><br>
        <input class="field" type="password" placeholder="Password"><br>
        <input class="field" type="password" placeholder="Confirm Password">
        <br>
        <input class="check" type="checkbox"><span>I accept the Terms of Use & Privacy Policy</span>

        <button>Register Now</button>
    </div>
    <p class="have-account">Already have an account? <a href="">Sign in.</a></p>
</body>
</html>
